<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword & Quill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        [b],
        [i] {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #216288;
            transition: background-color 700ms;
        }

        [i] {
            background: #00000090;
        }

        [ib] {
            background: #00000090;
            border: #3c789b 2px solid;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        [ib]>* {
            margin: 10px;
        }

        [c] {
            display: grid;
        }

        [c]>* {
            grid-row: 1;
            grid-column: 1;
        }

        button {
            background: #1d1d4d;
            border: 2px solid #ffd700;
            width: 120px;
            height: 50px;
            color: #ffd700;
        }

        button:hover {
            background: #1b1b6e;
            color: #fff;
        }

        #bnrc {
            position: absolute;
            top: -105px;
            left: 0;
            pointer-events: none;
            transition: top 700ms;
        }

        [rc] {
            width: 150px;
            height: 150px;
            opacity: 0;
            pointer-events: none;
        }

        [n] {
            display: none;
        }
    </style>

<body>
    <div id=bgw b>
        <div c>
            <svg rc>
                <path id=measurer d="" />
            </svg>
            <canvas id=cg></canvas>
            <canvas id=cui></canvas>
            <div id=bnrc>
                <svg>
                    <path id=bnr fill=#44a stroke=#ffd700 stroke-width=8 d="M 0,0 h 100 v 60 C 75,115 25,115 0,60 z"
                        transform="translate(15 -4)" />
                </svg>
            </div>
            <div id=m i>
                <div ib>
                    <div>
                        <input id=tt placeholder=Sir />
                        <input id=tn placeholder="Teencen Tury" />
                    </div>
                    <input id=tc placeholder="Javascriptland" />
                    <button id=bp>Pick Nation</button>
    <script src=js/game.js></script>
