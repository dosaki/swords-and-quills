<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        [fc] {
            display: flex;
            flex-direction: column;
        }

        [fm] {
            align-items: center;
            justify-content: space-evenly;
        }

        [fr] {
            display: flex;
            flex-direction: row;
        }

        [b],
        [i] {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #216288;
        }

        [i] {
            background: #00000090;
        }

        [ib] {
            background: #00000090;
            border: #3c789b 2px solid;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        [ib]>* {
            margin: 10px;
        }

        [c] {
            display: grid;
        }

        [c]>* {
            grid-row: 1;
            grid-column: 1;
        }

        button {
            background: #2d2d69;
            border: 2px solid #ffd700;
            width: 120px;
            height: 50px;
            color: #ffd700;
        }

        button:hover {
            background: #1b1b6e;
            color: #fff;
        }

        #tip {
            background: #18243d;
            color: #fff;
            font-size: 12px;
            font-family: Arial, sans-serif;
            border-right: 2px solid #ffd700;
            transition: margin 700ms;
            margin-bottom: -10000px;
            margin-top: 10000px;
            padding: 0 20px;
            filter: drop-shadow(0px 4px 8px #0006);
        }

        #tipn {
            margin-top: 70px;
        }

        #tipr {
            margin-top: 10px;
            height: 25px;
        }

        #bnrc {
            position: absolute;
            top: -105px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: top 700ms;
        }

        [bldb] {
            font-size: 30px;
            width: 55px;
            height: 55px;
        }

        [rc] {
            width: 150px;
            height: 150px;
            background: #0006;
            border: 2px solid #ffd700;
        }

        [tiprs] {
            width: 50px;
            height: 50px;
            background: #0006;
            border: 2px solid #ffd700;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        [disabled] {
            filter: grayscale(1);
            opacity: 0.8;
        }

        [disabled]:hover {
            background: #2d2d69;
            color: #ffd700;
        }

        [st] {
            text-decoration: line-through 2px;
        }

        [u] {
            width: 50px;
            height: 50px;
        }

        [n] {
            display: none;
        }
    </style>
</head>
